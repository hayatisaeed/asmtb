<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Report</title>
    <script>
        function addRow() {
            var table = document.getElementById("reportTable");
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = '<select name="subject"><option value="math">Math</option><option value="art">Art</option><option value="biology">Biology</option></select>';
            cell2.innerHTML = '<select name="part"><option value="part1">Part 1</option><option value="part2">Part 2</option><option value="part3">Part 3</option></select>';
            cell3.innerHTML = '<select name="sub"><option value="sub1">Sub 1</option><option value="sub2">Sub 2</option><option value="sub3">Sub 3</option></select>';
            cell4.innerHTML = '<input type="number" name="time" />';
        }

        function submitForm() {
            var form = document.getElementById("reportForm");
            form.submit();
        }
    </script>
</head>
<body>
    <form id="reportForm" action="/submit" method="post">
        <table id="reportTable">
            <tr>
                <th>Subject</th>
                <th>Part</th>
                <th>Sub</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>
                    <select name="subject">
                        <option value="math">Math</option>
                        <option value="art">Art</option>
                        <option value="biology">Biology</option>
                    </select>
                </td>
                <td>
                    <select name="part">
                        <option value="part1">Part 1</option>
                        <option value="part2">Part 2</option>
                        <option value="part3">Part 3</option>
                    </select>
                </td>
                <td>
                    <select name="sub">
                        <option value="sub1">Sub 1</option>
                        <option value="sub2">Sub 2</option>
                        <option value="sub3">Sub 3</option>
                    </select>
                </td>
                <td>
                    <input type="number" name="time" />
                </td>
            </tr>
        </table>
        <button type="button" onclick="addRow()">+</button>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</body>
</html>
