<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Form</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Dynamic Form</h1>
    <form method="post">
        {% for field in fields %}
            <label for="{{ field.lower() }}">{{ field }}:</label>
            <input type="text" id="{{ field.lower() }}" name="{{ field.lower() }}"
                   {% if form_data %} value="{{ form_data.get(field.lower(), '') }}" {% endif %}><br>
        {% endfor %}
        <input type="submit" value="Submit">
        <input type="submit" name="add_field" value="Add Field">
    </form>
</body>
</html>
