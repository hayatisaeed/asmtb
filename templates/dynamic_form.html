<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت گزارش جدید</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>گزارش جدید برای {{ user_name }}</h1>
    <form action="/saveNewReport?name={{ user_name }}&user_id={{ user_id }}&date={{ date }}" method="POST">

        <label for="name">نام: </label>
        <input id="name" type="text" name="name" disabled value="{{ user_name }}">

        <label for="user_id">UserID: </label>
        <input id="user_id" type="text" name="user_id" disabled value="{{ user_id }}">

        <div id="subjects">
            <div class="row">
                <select name="subject[0]" class="subject" onchange="subjectChanged(this, {{ subjects }})">
                    <option value="">کتاب را انتخاب کنید</option>
                    {% for subject in subjects %}
                    <option value="{{ subject }}">{{ subject }}</option>
                    {% endfor %}
                </select>
                <select name="under_subject[0]" class="under-subject" disabled onchange="underSubjectChanged(this, {{ subjects }})">
                    <option value="">درس را انتخاب کنید</option>
                </select>
                <select name="under_under_subject[0]" class="under-under-subject" disabled>
                    <option value="">مبحث را انتخاب کنید</option>
                </select>
                <input type="number" name="hours[0]" placeholder="زمان (ساعت)" min="1" required>
                <input type="number" name="t_count[0]" placeholder="تعداد تست" min="0" required>
            </div>
        </div>

        <button type="button" id="add-row" onclick="addRow({{ subjects }})">اضافه کردن</button>
        <button type="submit">ارسال گزارش</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
