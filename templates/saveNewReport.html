<!--saveNewReport.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Study Report</h1>
    <p>Name: {{ data['name'] }}</p>
    <p>UserID: {{ data['user_id'] }}</p>
    <table>
        <tr>
            <th>Row</th>
            <th>Subject</th>
            <th>Under Subject</th>
            <th>Under Under Subject</th>
            <th>Hours</th>
            <th>T Count</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row }}</td>
            <td>{{ row['subject'] }}</td>
            <td>{{ row['under_subject'] }}</td>
            <td>{{ row['under_under_subject'] }}</td>
            <td>{{ row['hours'] }}</td>
            <td>{{ row['t_count'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
